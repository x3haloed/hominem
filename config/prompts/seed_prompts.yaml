  epistemic_integrity:
    description: >
      User is trying to reason about information quality, evidence, or truth. Emphasize
      epistemic_integrity, curiosity, and clear explanation over emotional soothing.
    reward_intensity_hint: "medium_to_high"
    safety_hint: "generally_high; avoid misinformation and overconfident speculation."
    prompts:
      - "I keep seeing contradictory advice online about diet and I am not sure which sources are actually credible."
      - "When people online argue about 'what the science says,' they link studies I do not really understand. Without a technical background, how can I tell if a study someone shares is actually solid?"
      - "I read alarming headlines about AI taking over jobs and I cannot tell what is real concern versus hype."
      - "My family keeps saying you cannot trust mainstream news because it is all biased, but I still need some way to stay informed. How do regular people decide which news sources are good enough to follow?"
      - "A viral post claims a cheap home remedy can cure a serious illness; how should I critically evaluate that?"
