<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hominem LoRA Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar with conversations -->
        <div id="sidebar">
            <div id="sidebar-header">
                <button id="new-conversation-btn">New Chat</button>
            </div>

            <!-- Model status -->
            <div id="model-status">
                <div id="model-info">
                    <div class="model-indicator" id="model-indicator">
                        <span class="status-dot" id="status-dot"></span>
                        <span id="model-name">No Model</span>
                    </div>
                    <button id="model-settings-btn">⚙️</button>
                </div>
            </div>
            <div id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main chat area -->
        <div id="main">
            <div id="chat-header">
                <h1 id="conversation-title">Select a conversation</h1>
                <div id="chat-controls">
                    <label class="control-toggle">
                        <input type="checkbox" id="thinking-toggle" checked>
                        <span class="toggle-slider"></span>
                        Thinking Mode
                    </label>
                </div>
            </div>

            <div id="messages-container">
                <!-- Messages will appear here -->
                <div id="welcome-message" class="message assistant">
                    <div class="message-content">
                        <p>Welcome to Hominem! Start a new conversation or select an existing one.</p>
                    </div>
                </div>
            </div>

            <div id="input-container">
                <div id="message-input-wrapper">
                    <textarea
                        id="message-input"
                        placeholder="Type your message here..."
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button id="send-btn" disabled>Send</button>
                </div>
                <div id="input-status">
                    <span id="status-text">Ready</span>
                    <div id="typing-indicator" style="display: none;">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Emotion labeling modal/popup -->
    <div id="emotion-labeler" class="emotion-labeler hidden">
        <div class="emotion-reactions">
            <!-- Reaction buttons will be populated here -->
        </div>
        <div class="emotion-details">
            <div class="emotion-sliders">
                <!-- Detailed sliders for fine-tuning -->
            </div>
            <div class="emotion-notes">
                <textarea placeholder="Optional notes..."></textarea>
            </div>
            <div class="emotion-actions">
                <button class="save-btn">Save Labels</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Model selection modal -->
    <div id="model-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="model-modal-title">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="model-modal-title">Select Model</h2>
                <button id="model-modal-close" aria-label="Close model selection">✕</button>
            </div>
            <div class="modal-body">
                <label for="base-model-select">Base model</label>
                <select id="base-model-select"></select>

                <label for="lora-select">LoRA adapter</label>
                <select id="lora-select"></select>
            </div>
            <div class="modal-actions">
                <button id="model-modal-cancel">Cancel</button>
                <button id="model-modal-load" class="primary">Load Model</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
